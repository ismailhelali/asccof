<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic E-Learning School</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    /* Header Styles */
    header {
      background-color: #F2F2F2;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 48px;
      font-weight: bold;
      color: #4A4A4A;
    }
    /* Banner Styles */
    .banner {
      background-image: url('banner.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .banner h2 {
      font-size: 64px;
      font-weight: bold;
    }
    /* Course Styles */
    .course {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 50px 0;
      padding: 20px;
      background-color: #F2F2F2;
    }
    .course img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-right: 20px;
    }
    /* Testimonial Styles */
    .testimonial {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 50px 0;
      padding: 20px;
      background-color: #F2F2F2;
    }
    .testimonial img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 50%;
    }
    /* Q&A Styles */
    .qa {
      margin: 50px 0;
    }
    .qa h2 {
      font-size: 32px;
      font-weight: bold;
      color: #4A4A4A;
      margin-bottom: 20px;
    }
    .qa ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .qa li {
      margin-bottom: 20px;
    }
    .qa li h3 {
      font-size: 24px;
      font-weight: bold;
      color: #4A4A4A;
      margin: 0;
    }
    .qa li p {
      font-size: 18px;
      color: #4A4A4A;
      margin: 10px 0;
    }
  </style>
</head>

    <div class="container">
      <h1>Academic E-Learning School</h1>
    </div>
  </header>
  <div class="banner">
    <div class="container">
      <h2>Learn from anywhere, anytime</h2>
    </div>
  </div>
